<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #ffffff;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #555;
    }

    nav a {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px 10px;
      text-decoration: none;
      color: #ffffff;
      border-radius: 25px;
      background-color: #333;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      box-sizing: border-box;
    }

    .contact-info {
      background-color: #fff;
      padding: 30px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }

    .contact-info h2 {
      color: #4682b4;
      margin-bottom: 15px;
      font-size: 2em;
      text-align: center;
    }

    .contact-form div {
      margin-bottom: 15px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: calc(100% - 16px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      background-color: #4682b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Comfortaa', cursive, sans-serif;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #3675a8;
    }

    .map-container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto 40px auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #555;
      color: #f0f0f0;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #777;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 5px auto;
      }

      .contact-info h2 {
        text-align: left;
        font-size: 1.5em;
      }

      .map-container iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index2.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <main>
    <div class="contact-info">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <!-- 📍 Google Map Embed -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1930385.1249262227!2d120.5794439690897!3d13.41250123174865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c856443e2b4f%3A0x6fb9e5dbce96a2f2!2sPhilippines!5e0!3m2!1sen!2sph!4v1715211702027"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
